version: '3.8'

networks:
  laravel:

services:
  site:
    image: nginx:stable-alpine
    container_name: nginx
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./src:/var/www/html:delegated
      - ./log:/var/log/nginx:delegated
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:cached
    depends_on:
      - php
    networks:
      - laravel

  mysql:
    image: mysql:5.7
    container_name: mysql
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    restart: unless-stopped
    tty: true
    volumes:
      - ./mysql:/var/lib/mysql:delegated
      - ./mysql_init:/docker-entrypoint-initdb.d:cached
    ports:
      - "3306:3306"
    environment:
      #MYSQL_DATABASE: homestead
      #MYSQL_USER: homestead
      #MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: secret
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    networks:
      - laravel

  php:
    build:
      context: .
      dockerfile: php.dockerfile
    image: "php_laravel:laravel"
    container_name: "php_laravel_dev"
    volumes:
      - ./src:/var/www/html:delegated
      - ./log:/var/log/php:delegated
    depends_on:
      - mysql
    ports:
      - "9000:9000"
    networks:
      - laravel

  composer:
    image: composer:latest
    container_name: composer
    volumes:
      - ./src:/var/www/html:delegated
    working_dir: /var/www/html
    depends_on:
      - php
    networks:
      - laravel
    
  #npm:
  #  build:
  #    context: .
  #    dockerfile: npm.dockerfile
  #  image: "npm:laravel"
  #  container_name: "npm"
  #  volumes:
  #    - ./src:/var/www/html
  
  npm:
    image: node:12.18
    container_name: npm
    volumes:
      - ./src:/var/www/html:delegated
    working_dir: /var/www/html
    entrypoint: ['/bin/bash', '-c']

